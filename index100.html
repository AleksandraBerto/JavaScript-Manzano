    <h1>Saudação com Base no Gênero</h1>
    <p>Exercicio L Manzano Página 42</p>
    <p>Este programa lê o nome e o gênero de uma pessoa e exibe uma saudação formal. Ele verifica se o gênero é masculino (M ou m) ou feminino (F ou f) e, se não for nenhum dos dois, informa que é um sexo inválido.</p>
